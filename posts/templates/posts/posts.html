{% extends 'layout.html' %} 
   {% block title %} Posts {% endblock %}
   {% block content %}
<section>
     <h1>Posts Lists</h1>
    {% for post in posts %}
    <article style="text-align:center">
       <h2>
    {% if post.slug %}
        <a href="{% url 'posts:page' slug=post.slug %}">
            {{ post.title }}
        </a>
    {% else %}
        {{ post.title }}
    {% endif %}
</h2>

        <p>{{post.date}}</p>
        <p>{{post.body}}</p>
    </article>

    {% endfor %}
</section>

   
  {% endblock %}
